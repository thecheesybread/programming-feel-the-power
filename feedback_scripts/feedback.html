<html>
    <head>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js" type="text/javascript"></script>
        <script src="codemirror.js" type="text/javascript"></script>
        <script src="editor.js" type="text/javascript"></script>
        <script src="skulpt.js" type="text/javascript"></script>
        <script src="builtin.js" type="text/javascript"></script>

    </head>

    <body>

        <h3 id="prompt">Try This</h3>
        <div id="hint_wrapper">
            <b> Hint: </b>
            <div id="hint"></div>
        </div>
        <button type="button" id="show_hint">Get hint </button>
        <form>
            <textarea id="code" cols="85" rows="25" >
            </textarea><br />
            <button type="button" id="run_code">Test your code</button>
        </form>
        <pre> Output: </pre>
        <pre id="output" ></pre>
</body>

</html>
